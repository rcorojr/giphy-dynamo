<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Accio, Potter!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
  


  

  <div class="container">

    <div class="row">
      <div class="col-sm, container">
        <h1>Potter Search</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 d-flex justify-content-center">
        <form id="character-form">
          <label for="character-input">Add a Potterverse GIF!</label>
          <input type="text" id="character-input">
          <br>
    
          <!-- Button triggers new GIF to be added -->
          <input id="add-character" type="submit" value="Add a Potterverse GIF!">
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <!-- Rendered buttons appear here  -->
      <div class="col-sm-12 d-flex justify-content-center" style="padding: 20px" id="buttons-view">
      </div>

    </div>
  </div>

<!--GIF appear here -->
  <div class="container">
    <div class="row">
      <div id="character-view" class="col-sm-12 d-flex justify-content-center no-gutter"></div>
    </div>
  </div>
