<head>

  <title>Animal GIFs</title>

    form,
    input {
      margin: 10px;
    }

</head>

<body>

  <div class="container">
    <h1>GIF Search</h1>

    <!-- Movies will get dumped here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
  </div>
